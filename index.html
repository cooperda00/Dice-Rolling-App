<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Dice Rolling App</title>
</head>
<body>
  <header>
      <h1>Dice Rolling App</h1>
      <p><a href="#d6">D6</a></p>
  </header>
  <main>
    <h2 id="d6">D6:</h2>
    <p>Please choose a number of dice to roll:</p>
    <ul>
      <li><i class="fas fa-dice-one"></i> <button>Roll!</button></li>

      <li><i class="fas fa-dice-one"></i><i class="fas fa-dice-two"></i> <button>Roll!</button></li>

      <li><i class="fas fa-dice-one"></i><i class="fas fa-dice-two"></i><i class="fas fa-dice-three"></i> <button>Roll!</button></li>

      <li><i class="fas fa-dice-one"></i><i class="fas fa-dice-two"></i><i class="fas fa-dice-three"></i><i class="fas fa-dice-four"></i> <button>Roll!</button></li>

      <li><i class="fas fa-dice-one"></i><i class="fas fa-dice-two"></i><i class="fas fa-dice-three"></i><i class="fas fa-dice-four"></i><i class="fas fa-dice-five"></i> <button>Roll!</button></li>

      <li><i class="fas fa-dice-one"></i><i class="fas fa-dice-two"></i><i class="fas fa-dice-three"></i><i class="fas fa-dice-four"></i><i class="fas fa-dice-five"></i><i class="fas fa-dice-six"></i> <button>Roll!</button></li>
    </ul>
    <div id="d6Output">
      <p></p>
    </div>
    
  </main>





<script src="script.js"></script>  
</body>
</html>
